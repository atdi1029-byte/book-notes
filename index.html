<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1c1008">
<link rel="apple-touch-icon" href="icon.png">
<link rel="manifest" href="manifest.json">
<title>Book Notes</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1c1008;
    color: #d4c4a8;
    font-family: Georgia, 'Times New Roman', serif;
    line-height: 1.7;
    padding: 2rem 1.5rem;
    max-width: 960px;
    margin: 0 auto;
  }

  h1 {
    font-size: 2rem;
    color: #e8c878;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    color: #8a7a60;
    font-size: 1rem;
    font-style: italic;
    margin-bottom: 2rem;
  }

  .shelf {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
  }

  .book {
    display: block;
    text-decoration: none;
    color: #d4c4a8;
    transition: transform 0.2s;
    position: relative;
  }

  .book:hover {
    transform: translateY(-4px);
  }

  .cover-wrap {
    position: relative;
  }

  .book-cover {
    width: 100%;
    aspect-ratio: 2 / 3;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    transition: box-shadow 0.2s;
  }

  .book:hover .book-cover {
    box-shadow: 0 8px 24px rgba(0,0,0,0.7);
  }

  .read-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 28px;
    height: 28px;
    background: #2ecc40;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 2;
    border: none;
    padding: 0;
  }

  .read-badge svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  .read-badge.show { display: flex; }

  .mark-read {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 28px;
    height: 28px;
    background: rgba(0,0,0,0.5);
    border: 2px solid rgba(212,196,168,0.4);
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
    padding: 0;
  }

  .mark-read.hide { display: none; }

  .book-title {
    font-size: 0.95rem;
    color: #e8c878;
    font-weight: 700;
    margin-top: 0.6rem;
    line-height: 1.3;
  }

  .book-author {
    font-size: 0.8rem;
    color: #8a7a60;
    margin-top: 0.15rem;
  }

  @media (max-width: 600px) {
    body { padding: 1rem; }
    h1 { font-size: 1.5rem; }
    .shelf { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
  }
</style>
</head>
<body>

<h1>Book Notes</h1>
<p class="subtitle">Personal library of summaries &amp; detailed notes</p>

<div class="shelf">

  <a class="book" href="Personal_Finance_For_Dummies/index.html" data-book="personal-finance">
    <div class="cover-wrap">
      <img class="book-cover" src="Personal_Finance_For_Dummies/cover.jpg" alt="Personal Finance For Dummies">
      <button class="mark-read" onclick="toggleRead(event,'personal-finance')" title="Mark as read"></button>
      <button class="read-badge" onclick="toggleRead(event,'personal-finance')" title="Read! Click to unmark">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
      </button>
    </div>
    <div class="book-title">Personal Finance For Dummies</div>
    <div class="book-author">Eric Tyson</div>
  </a>

</div>

<script>
  var KEY = 'books_read';

  function getRead() {
    try { return JSON.parse(localStorage.getItem(KEY)) || {}; } catch(e) { return {}; }
  }

  function toggleRead(e, id) {
    e.preventDefault();
    e.stopPropagation();
    var read = getRead();
    if (read[id]) { delete read[id]; } else { read[id] = true; }
    localStorage.setItem(KEY, JSON.stringify(read));
    render();
  }

  function render() {
    var read = getRead();
    document.querySelectorAll('.book').forEach(function(el) {
      var id = el.dataset.book;
      var badge = el.querySelector('.read-badge');
      var btn = el.querySelector('.mark-read');
      if (read[id]) {
        badge.classList.add('show');
        btn.classList.add('hide');
      } else {
        badge.classList.remove('show');
        btn.classList.remove('hide');
      }
    });
  }

  render();
</script>

</body>
</html>
