<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0e0804">
<link rel="apple-touch-icon" href="icon.png">
<link rel="manifest" href="manifest.json">
<title>Book Notes</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0e0804;
    color: #e8dcc8;
    font-family: Georgia, 'Times New Roman', serif;
    line-height: 1.7;
    min-height: 100vh;
  }

  .bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('bg.jpg') center/cover no-repeat;
    image-rendering: -webkit-optimize-contrast;
    z-index: 0;
  }

  .fade {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.35);
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 2.5rem 1.5rem;
    max-width: 960px;
    margin: 0 auto;
  }

  h1 {
    font-size: 2.2rem;
    color: #fff;
    margin-bottom: 0.3rem;
    text-shadow: 0 2px 16px rgba(0,0,0,0.5);
  }

  .subtitle {
    color: rgba(255,255,255,0.7);
    font-size: 1rem;
    font-style: italic;
    margin-bottom: 2.5rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }

  .shelf {
    display: flex;
    gap: 1.2rem;
    flex-wrap: wrap;
    padding-bottom: 0.5rem;
  }

  .book {
    display: block;
    text-decoration: none;
    color: #e8dcc8;
    transition: transform 0.25s ease;
    position: relative;
    width: calc(33.333% - 0.8rem);
  }

  .book:hover {
    transform: translateY(-6px);
  }

  .cover-wrap {
    position: relative;
    border-radius: 4px 8px 8px 4px;
    overflow: hidden;
  }

  .cover-wrap::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 6px;
    background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(80,50,20,0.3), transparent);
    z-index: 1;
  }

  .cover-wrap::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 4px 8px 8px 4px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    pointer-events: none;
    z-index: 1;
  }

  .book-cover {
    width: 100%;
    aspect-ratio: 2 / 3;
    object-fit: cover;
    display: block;
    transition: box-shadow 0.25s ease;
    box-shadow:
      2px 4px 12px rgba(0,0,0,0.6),
      6px 8px 24px rgba(0,0,0,0.3);
  }

  .book:hover .book-cover {
    box-shadow:
      2px 4px 16px rgba(0,0,0,0.7),
      8px 12px 32px rgba(0,0,0,0.4),
      0 0 40px rgba(180,120,40,0.1);
  }

  .read-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #3a9e4a, #2a8538);
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    cursor: pointer;
    z-index: 3;
    border: 2px solid rgba(255,255,255,0.2);
    padding: 0;
  }

  .read-badge svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  .read-badge.show { display: flex; }

  .mark-read {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background: rgba(0,0,0,0.4);
    border: 2px solid rgba(232,220,200,0.35);
    border-radius: 50%;
    cursor: pointer;
    z-index: 3;
    padding: 0;
  }

  .mark-read.hide { display: none; }

  .book-title {
    font-size: 0.95rem;
    color: #fff;
    font-weight: 700;
    margin-top: 0.75rem;
    line-height: 1.3;
    text-shadow: 0 1px 6px rgba(0,0,0,0.4);
  }

  .book-author {
    font-size: 0.8rem;
    color: rgba(255,255,255,0.65);
    margin-top: 0.15rem;
    text-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }

  .section-title {
    font-size: 1.1rem;
    color: rgba(255,255,255,0.85);
    text-shadow: 0 1px 8px rgba(0,0,0,0.4);
    margin-top: 2rem;
    margin-bottom: 0.8rem;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    font-style: italic;
  }

  .section-title:first-of-type {
    margin-top: 0;
  }

  @media (max-width: 600px) {
    .bg { background-size: auto 100%; background-position: center center; }
    .content { padding: 1.2rem; }
    h1 { font-size: 1.6rem; }
    .book { width: calc(50% - 0.6rem); }
  }
</style>
</head>
<body>

<div class="bg"></div>
<div class="fade"></div>

<div class="content">
  <h1>Book Notes</h1>
  <p class="subtitle">Personal library of summaries &amp; detailed notes</p>

  <h2 class="section-title">Personal Finance</h2>
  <div class="shelf">
    <a class="book" href="Personal_Finance_For_Dummies/index.html" data-book="personal-finance">
      <div class="cover-wrap">
        <img class="book-cover" src="Personal_Finance_For_Dummies/cover.jpg" alt="Personal Finance For Dummies">
        <button class="mark-read" onclick="toggleRead(event,'personal-finance')" title="Mark as read"></button>
        <button class="read-badge" onclick="toggleRead(event,'personal-finance')" title="Read! Click to unmark">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </button>
      </div>
      <div class="book-title">Personal Finance For Dummies</div>
      <div class="book-author">Eric Tyson</div>
    </a>
    <a class="book" href="I_Will_Teach_You_To_Be_Rich/index.html" data-book="i-will-teach-rich">
      <div class="cover-wrap">
        <img class="book-cover" src="I_Will_Teach_You_To_Be_Rich/cover.jpg" alt="I Will Teach You to Be Rich">
        <button class="mark-read" onclick="toggleRead(event,'i-will-teach-rich')" title="Mark as read"></button>
        <button class="read-badge" onclick="toggleRead(event,'i-will-teach-rich')" title="Read! Click to unmark">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </button>
      </div>
      <div class="book-title">I Will Teach You to Be Rich</div>
      <div class="book-author">Ramit Sethi</div>
    </a>
  </div>

  <h2 class="section-title">Economics</h2>
  <div class="shelf">
    <a class="book" href="Talking_To_My_Daughter_About_The_Economy/index.html" data-book="talking-daughter-economy">
      <div class="cover-wrap">
        <img class="book-cover" src="Talking_To_My_Daughter_About_The_Economy/cover.jpg" alt="Talking to My Daughter About the Economy">
        <button class="mark-read" onclick="toggleRead(event,'talking-daughter-economy')" title="Mark as read"></button>
        <button class="read-badge" onclick="toggleRead(event,'talking-daughter-economy')" title="Read! Click to unmark">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </button>
      </div>
      <div class="book-title">Talking to My Daughter About the Economy</div>
      <div class="book-author">Yanis Varoufakis</div>
    </a>
    <a class="book" href="The_Wealth_Of_Nations/index.html" data-book="wealth-of-nations">
      <div class="cover-wrap">
        <img class="book-cover" src="The_Wealth_Of_Nations/cover.jpg" alt="The Wealth of Nations">
        <button class="mark-read" onclick="toggleRead(event,'wealth-of-nations')" title="Mark as read"></button>
        <button class="read-badge" onclick="toggleRead(event,'wealth-of-nations')" title="Read! Click to unmark">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </button>
      </div>
      <div class="book-title">The Wealth of Nations</div>
      <div class="book-author">Adam Smith</div>
    </a>
  </div>
</div>

<script>
  var KEY = 'books_read';

  function getRead() {
    try { return JSON.parse(localStorage.getItem(KEY)) || {}; } catch(e) { return {}; }
  }

  function toggleRead(e, id) {
    e.preventDefault();
    e.stopPropagation();
    var read = getRead();
    if (read[id]) { delete read[id]; } else { read[id] = true; }
    localStorage.setItem(KEY, JSON.stringify(read));
    render();
  }

  function render() {
    var read = getRead();
    document.querySelectorAll('.book').forEach(function(el) {
      var id = el.dataset.book;
      var badge = el.querySelector('.read-badge');
      var btn = el.querySelector('.mark-read');
      if (read[id]) {
        badge.classList.add('show');
        btn.classList.add('hide');
      } else {
        badge.classList.remove('show');
        btn.classList.remove('hide');
      }
    });
  }

  render();
</script>

</body>
</html>
