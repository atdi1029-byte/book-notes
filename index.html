<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Notes</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: Georgia, 'Times New Roman', serif;
    line-height: 1.7;
    padding: 2rem 1.5rem;
    max-width: 960px;
    margin: 0 auto;
  }

  h1 {
    font-size: 2rem;
    color: #f0c040;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    color: #999;
    font-size: 1rem;
    font-style: italic;
    margin-bottom: 2rem;
  }

  .shelf {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
  }

  .book {
    display: block;
    text-decoration: none;
    color: #e0e0e0;
    transition: transform 0.2s;
  }

  .book:hover {
    transform: translateY(-4px);
  }

  .book-cover {
    width: 100%;
    aspect-ratio: 2 / 3;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    transition: box-shadow 0.2s;
  }

  .book:hover .book-cover {
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  }

  .book-title {
    font-size: 0.95rem;
    color: #f0c040;
    font-weight: 700;
    margin-top: 0.6rem;
    line-height: 1.3;
  }

  .book-author {
    font-size: 0.8rem;
    color: #999;
    margin-top: 0.15rem;
  }

  @media (max-width: 600px) {
    body { padding: 1rem; }
    h1 { font-size: 1.5rem; }
    .shelf { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
  }
</style>
</head>
<body>

<h1>Book Notes</h1>
<p class="subtitle">Personal library of summaries &amp; detailed notes</p>

<div class="shelf">

  <a class="book" href="Personal_Finance_For_Dummies/index.html">
    <img class="book-cover" src="Personal_Finance_For_Dummies/cover.jpg" alt="Personal Finance For Dummies">
    <div class="book-title">Personal Finance For Dummies</div>
    <div class="book-author">Eric Tyson</div>
  </a>

</div>

</body>
</html>
